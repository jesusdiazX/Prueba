<div class="container">
  <div class="row">
    <div class="col-md-3 mx-auto my-5" *ngFor="let producto of productos">
      <mat-card >
        <div >
          <div class="contenedor-imagen">
            <img src="{{producto.imagen}}" alt="">
          </div>
          <div style="display: inline-block; vertical-align: top">
            <h2>{{producto.descripcion}}</h2>
            <h1>{{producto.precio | currency}}</h1>
            <button (click)="detalles(producto.id_art)" mat-stroked-button color="warn">Ver detalles
              <mat-icon>arrow_right</mat-icon>
            </button>
          </div>
        </div>
      </mat-card>
       
    </div>
  </div>
</div>
