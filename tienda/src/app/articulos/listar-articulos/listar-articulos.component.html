
<div class="container"> 
  <button mat-raised-button (click)="onRowClicked(0,0)">Nuevo Articulo</button>
    <div class="card">
        <h5 class="card-header">Articulos</h5>
        <div class="card-body">

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="articloId">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.articuloId}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
              </ng-container>
           
              <ng-container matColumnDef="Acciones">
                <mat-header-cell *matHeaderCellDef  style="width:80px">  </mat-header-cell>
                <mat-cell *matCellDef="let element" class="d-flex justify-content-center col-6 col-xl-6">
                  <button mat-icon-button color="primary"  (click)="onRowClicked(element.id_art, 2)" aria-label="Example icon button with a home icon">
                    <mat-icon>edit</mat-icon>
                  </button> 
                  <button mat-icon-button  color="primary"   (click)="onRowClicked(element.id_art, 3)"  aria-label="Example icon button with a home icon">
                    <mat-icon>delete</mat-icon>
                  </button> 
                  
                 
             
                </mat-cell>
            </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>

        
        </div>
      </div>

</div>
