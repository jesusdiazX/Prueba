
<div class="container"> 
    <button mat-raised-button (click)="onRowClicked(0,0)">Nuevo Cliente</button>
      <div class="card">
          <h5 class="card-header">Articulos</h5>
          <div class="card-body">
  
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">
            
                <!-- Position Column -->
                <ng-container matColumnDef="id_cliente">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id_cliente}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="apellidos">
                  <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                  <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="direccion">
                  <th mat-header-cell *matHeaderCellDef> Direccion </th>
                  <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>
  
                <ng-container matColumnDef="Acciones">
                  <mat-header-cell *matHeaderCellDef  style="width:80px">  </mat-header-cell>
                  <mat-cell *matCellDef="let element" class="d-flex justify-content-center col-6 col-xl-6">
                    <button mat-icon-button color="primary"  (click)="onRowClicked(element.id_cliente, 2)" aria-label="Example icon button with a home icon">
                      <mat-icon>edit</mat-icon>
                    </button> 
                    <button mat-icon-button color="primary"   (click)="onRowClicked(element.id_cliente, 3)"  aria-label="Example icon button with a home icon">
                      <mat-icon>delete</mat-icon>
                    </button> 
               
                  </mat-cell>
              </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
  
        
           
          </div>
        </div>
  
  </div>
